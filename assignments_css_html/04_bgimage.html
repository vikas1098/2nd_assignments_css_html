<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image</title>

    <link rel="stylesheet" href="css/04_bgImage.css">
    <style>
        .textimage{
            background-image: url("04_hayabusa.png");
            background-size: cover;
            background-repeat: no-repeat;
            height: 50cqmax;
            background-position: center;
        }
    </style>
</head>
<body>
    <form>
        <div class="container textimage">
            <label for="name">Full Name:</label>
            <input type="text" id="name" required="" placeholder="Vikas"/><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" required="" placeholder="Vikas@gmail.com"/><br><br>

            <label for="pass">Password:</label>
            <input type="password" id="pass" required="" placeholder="****"/><br><br>

            <input type="submit" class="registerbtn"/>
        </div>
    </form>
</body>
</html>
