<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="css/13_buttonHover.css   ">

</head>
<body>
    <form>
        <div>
            <fieldset>
    
                <div class="Llabel">
                   <label>
                   Google
                   </label> <br><br>
                   <label>Sign in</label><br>
                </div>

                <div class="Llabel1">
                    <label>Use your Google Account</label><br><br>
                </div>

                <div>
                    <input type="email" placeholder="Email or phone"/><br>
                    <label class="Llabel2">Forgot email?</label>

                    <input type="password" placeholder="Password" />
                    <br>
                    <label class="Llabel2">Forgot password?</label><br>
                    <br><br><br>
                </div>

                <div>
                    <label class="Llabel3">Not your computer? Use Guest mode to sign in privately.</label><br>
                    <label class="Llabel2">Learn more</label><br><br><br><br>
                </div>

                <div>
                    <input type="submit" class="registerbtn" value="Create Account"/><br><br>
                    <input type="submit" class="registerbtn1" value="Login"/><br><br>
                </div>

            </fieldset>

        </div>
    </form>
</body>
</html>
